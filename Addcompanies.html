<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="./Addcompanies.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">MyApp</a>
            <nav class="nav">
                <a href="./Home.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="./main.html" class="nav-link"><i class="fas fa-building"></i> Companies</a>
                <a href="./Addcompanies.html" class="nav-link"><i class="fas fa-search"></i> Add Companies</a>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
    <div class="form-container">
        <h2>Add a New Company</h2>
        <hr>
        <form id="add-company-form">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="company-tags">Tags (comma-separated):</label>
            <input type="text" id="company-tags" name="company-tags" required>

            <label for="company-location">Location:</label>
            <select id="company-location" name="company-location">
                <option value="Remote">Remote</option>
                <option value="Local">Local</option>
            </select>

            <label for="company-size">Team Size:</label>
            <input type="number" id="company-size" name="company-size" required>

            <label for="company-kind">Kind:</label>
            <select id="company-kind" name="company-kind">
                <option value="Full-time">Full-time</option>
                <option value="Internship">Internship</option>
                <option value="Part-time">Part-time</option>
            </select>

            <label for="company-exp">Experience Level:</label>
            <input type="number" id="company-exp" name="company-exp" required>

            <button type="submit">Add Company</button>
        </form>

        
    </div>
    <script>
        document.getElementById('add-company-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const companyName = document.getElementById('company-name').value;
            const companyTags = document.getElementById('company-tags').value;
            const companyLocation = document.getElementById('company-location').value;
            const companySize = document.getElementById('company-size').value;
            const companyKind = document.getElementById('company-kind').value;
            const companyExp = document.getElementById('company-exp').value;

            const newCompany = {
                name: companyName,
                tags: companyTags,
                location: companyLocation,
                size: companySize,
                kind: companyKind,
                exp: companyExp
            };

            // Get existing companies from localStorage
            let companies = JSON.parse(localStorage.getItem('companies')) || [];

            // Add the new company
            companies.push(newCompany);

            // Save back to localStorage
            localStorage.setItem('companies', JSON.stringify(companies));

            // Reset the form
            document.getElementById('add-company-form').reset();

            alert('Company added successfully!');
        });
    </script>
</body>
</html>
